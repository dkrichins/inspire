<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<section>	
		<div class="container-fluid">	
			<div class="row">	
				<div class="col-xs-2">
					<div class="well opacity-seven">
						<div>
							<form id="todo-form" onsubmit="app.controllers.toDoController.addTodoFromForm(event)">
								<div class="form-group">
									<label for="todoItem">To Do Item</label>
									<input class="form-control" type="text" name="todo" required>
								</div>
								<button type="submit">Add to Todos</button>
							</form>		
						</div>
						<div id="todo" class="font-color-darkblue">	
							<!--todo info goes here-->
						</div>
					</div>
				</div>
				<div class="col-xs-2 col-xs-offset-8">
					<div class="well opacity-seven">
						<div id="weather" class="font-color-darkblue font-size-three-em">	
						<!--weather info goes here-->
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<div class="well opacity-seven margin-top-forty">	
						<div id="clock" class="font-color-darkblue">
							<h3>CLOCK WILL GO HERE</h3>
							<!--clock info goes here-->	
						</div>					
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">	
					<div class="well opacity-seven margin-top-forty">
						<div id="quote" class="font-color-darkblue">
							<!--quote info goes here-->	
						</div>						
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
